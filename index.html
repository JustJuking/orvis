<style>

/* ── HERO — Full-width atmospheric header ─────────── */
.hero-section {
  position: relative;
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0px 24px 60px;
  z-index: 1;
}

/* Deep space gradient backdrop */
.hero-section::before {
  content: '';
  position: absolute;
  inset: 0;
  background:
    radial-gradient(ellipse at 50% 50%, rgba(124,79,196,0.18) 0%, transparent 45%),
    radial-gradient(ellipse at 50% 50%, rgba(60,30,120,0.12) 0%, transparent 25%),
    radial-gradient(ellipse at 50% 50%, rgba(40,20,90,0.10) 0%, transparent 5%);
  z-index: 0;
}

/* Arcane circle behind title */
.hero-section::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -58%);
  width: 520px;
  height: 520px;
  border-radius: 50%;
  border: 1px solid rgba(124,79,196,0.12);
  box-shadow:
    0 0 0 40px rgba(124,79,196,0.04),
    0 0 0 80px rgba(124,79,196,0.025),
    0 0 0 140px rgba(124,79,196,0.012);
  pointer-events: none;
  z-index: 0;
}

/* Canvas handled globally by style.css */

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 700px;
}

/* Scroll indicator */
.scroll-hint {
  position: absolute;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  opacity: 0;
  animation: fadeInUp 0.5s 1.4s ease forwards;
  color: var(--text-dim);
  font-family: 'Cinzel', serif;
  font-size: 0.6rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  z-index: 2;
}

.scroll-arrow {
  width: 18px;
  height: 18px;
  border-right: 1px solid rgba(124,79,196,0.4);
  border-bottom: 1px solid rgba(124,79,196,0.4);
  transform: rotate(45deg);
  animation: bounce 2s ease-in-out infinite;
}

/* Campaign crest */
.crest {
  display: inline-block;
  width: 100px;
  height: 100px;
  margin-bottom: 28px;
  position: relative;
  animation: crestReveal 1.4s cubic-bezier(0.16,1,0.3,1) both;
}

@keyframes crestReveal {
  from { opacity: 0; transform: scale(0.5) rotate(-20deg); filter: blur(8px); }
  to   { opacity: 1; transform: scale(1) rotate(0deg); filter: blur(0); }
}

.crest-ring {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: crestGlow 4s ease-in-out infinite;
}

.crest-ring img {
  width: 100px;
  height: 100px;
  object-fit: contain;
  filter: drop-shadow(0 0 16px rgba(124,79,196,0.5)) drop-shadow(0 0 40px rgba(124,79,196,0.2));
}

@keyframes crestGlow {
  0%, 100% { filter: drop-shadow(0 0 12px rgba(124,79,196,0.4)); }
  50%       { filter: drop-shadow(0 0 24px rgba(124,79,196,0.7)); }
}

.hero-eyebrow {
  font-family: 'Cinzel', serif;
  font-size: 0.72rem;
  letter-spacing: 0.5em;
  text-transform: uppercase;
  color: var(--arcane-glow);
  margin-bottom: 16px;
  opacity: 0;
  animation: fadeInUp 0.8s 0.3s cubic-bezier(0.16,1,0.3,1) forwards;
  text-shadow: 0 0 12px rgba(176,122,255,0.5);
}

.hero-title {
  font-family: 'Cinzel Decorative', serif;
  font-size: clamp(2.4rem, 6vw, 4.2rem);
  font-weight: 900;
  color: var(--gold-bright);
  line-height: 1.05;
  letter-spacing: 0.04em;
  margin-bottom: 16px;
  opacity: 0;
  animation: fadeInUp 0.9s 0.45s cubic-bezier(0.16,1,0.3,1) forwards;
  /* Gold shimmer effect */
  background: linear-gradient(
    135deg,
    #c9963a 0%, #f2c045 25%, #fff8d0 45%, #f2c045 55%, #c9963a 75%, #f2c045 100%
  );
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: fadeInUp 0.9s 0.45s cubic-bezier(0.16,1,0.3,1) forwards, titleShimmer 5s 2s linear infinite;
  filter: drop-shadow(0 2px 20px rgba(242,192,69,0.4));
}

@keyframes titleShimmer {
  0%   { background-position: 0% center; }
  100% { background-position: 200% center; }
}

/* Workaround: split animations via wrapper */
.hero-title-wrap {
  opacity: 0;
  animation: fadeInUp 0.9s 0.45s cubic-bezier(0.16,1,0.3,1) forwards;
}

.hero-divider {
  display: flex;
  align-items: center;
  gap: 16px;
  justify-content: center;
  margin: 20px 0 22px;
  opacity: 0;
  animation: fadeInUp 0.7s 0.65s ease forwards;
}

.hero-divider-line {
  flex: 1;
  max-width: 100px;
  height: 1px;
  background: linear-gradient(to right, transparent, rgba(124,79,196,0.5));
}
.hero-divider-line.right { background: linear-gradient(to left, transparent, rgba(124,79,196,0.5)); }

.hero-divider-gem {
  font-size: 1.1rem;
  color: var(--arcane-glow);
  text-shadow: 0 0 10px var(--arcane-glow);
}

.hero-subtitle {
  font-family: 'Crimson Text', serif;
  font-style: italic;
  font-size: 1.25rem;
  color: var(--silver-dim);
  line-height: 1.6;
  margin-bottom: 36px;
  opacity: 0;
  animation: fadeInUp 0.7s 0.75s ease forwards;
  letter-spacing: 0.02em;
}

.hero-cta {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  font-family: 'Cinzel', serif;
  font-size: 0.8rem;
  font-weight: 600;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  text-decoration: none;
  color: var(--gold-bright);
  border: 1px solid rgba(242,192,69,0.4);
  padding: 13px 32px;
  border-radius: 3px;
  background: rgba(124,79,196,0.1);
  box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 0 1px rgba(124,79,196,0.15);
  transition: all 0.3s;
  opacity: 0;
  animation: fadeInUp 0.7s 0.9s ease forwards;
}

.hero-cta:hover {
  background: rgba(124,79,196,0.2);
  border-color: rgba(242,192,69,0.7);
  box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 20px rgba(124,79,196,0.2), 0 0 0 1px rgba(124,79,196,0.3);
  transform: translateY(-2px);
  color: var(--gold-bright);
}

/* ── WELCOME SCROLL SECTION ─────────────────────── */
.welcome-section {
  max-width: 960px;
  margin: 0 auto;
  padding: 40px 20px 60px;
  position: relative;
  z-index: 1;
}

.welcome-drop-cap::first-letter {
  font-family: 'Cinzel Decorative', serif;
  font-size: 4rem;
  font-weight: 900;
  float: left;
  line-height: 0.78;
  margin: 8px 10px 0 0;
  color: var(--gold-bright);
  text-shadow: 0 0 20px rgba(242,192,69,0.5);
  filter: drop-shadow(0 2px 8px rgba(242,192,69,0.3));
}

.signed-line {
  font-family: 'Crimson Text', serif;
  font-style: italic;
  color: var(--text-dim);
  font-size: 0.95rem;
  text-align: right;
  margin-top: 20px;
}

.wax-seal {
  display: block;
  width: 52px; height: 52px;
  border-radius: 50%;
  background: radial-gradient(circle at 40% 35%, #c02030, #8b1a2a 55%, #5a0f18);
  line-height: 52px;
  font-size: 1.4rem;
  text-align: center;
  box-shadow: 0 4px 16px rgba(0,0,0,0.6), 0 0 20px rgba(139,26,42,0.4), inset 0 2px 4px rgba(255,255,255,0.08);
  margin: 12px 0 0 auto;
  border: 2px solid rgba(139,26,42,0.6);
}

/* Keyframes shared */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

</style>
